<!DOCTYPE html>
<html>
<head>
	<title>STADYUM</title>
	<meta charset="utf-8">
	<style type="text/css">
		.stadium{ width: 700px; height: 865px; margin: 10px auto;border-left: 120px solid #ddd ;border-top:120px solid #ddd; border-right: 120px solid #ddd ;border-bottom: 120px solid #58F55C ;border-radius: 200px ; background-color: #58F55C}
		.aciktribun{width: 700px; height: 865px; background-color: #58F55C;border-radius: 150px 150px 0 0}
		.sahakenari{width: 550px ;height: 670px; background-color: #360; margin:100px auto;border-radius: 100px ; padding: 70px 0 0 0}
		.saha{width: 400px ; height: 600px; background-color: #0C0;margin: 0 auto; border:1px solid #FFF;}
		.ustcezasahasi{width: 250px ;height: 100px; border-left:1px solid #FFF ;border-right:1px solid #FFF ;border-bottom:1px solid #FFF ; margin: 0 auto}
		.ustaltipas{width: 120px;height: 50px;border-left:1px solid #FFF ;border-right:1px solid #FFF ;border-bottom:1px solid #FFF ; margin: 0 auto}
		.ustyay{width: 100px;height: 40px;border-left:1px solid #FFF ;border-right:1px solid #FFF ;border-bottom:1px solid #FFF ;margin: 0 auto; border-radius: 0 0 50px 50px }
		.ortacizgi{width: 400px;height: 1px;background-color: #FFF;margin: 150px 0 0 0}
		.santra{width: 120px;height: 120px; border:1px solid #FFF; border-radius: 60px; margin:-60px auto 0 auto;}
		.altyay{width: 100px;height: 40px;border-left:1px solid #FFF ;border-right:1px solid #FFF ;border-top:1px solid #FFF ;margin: 105px auto 0 auto; border-radius: 50px 50px 0 0  }
		.altcezasahasi{width: 250px ;height: 99px; border-left:1px solid #FFF ;border-right:1px solid #FFF ;border-top:1px solid #FFF ; margin: 0 auto}
		.altaltipas{width: 120px;height: 50px;border-left:1px solid #FFF ;border-right:1px solid #FFF ;border-top:1px solid #FFF ; margin: 48px auto 0 auto}

	</style>
</head>
<body>
	<div style="width: auto;font: bold 50px tahoma; color: #0C0 ; text-align: center;">BURSA ATATURK STADIUM</div>
	<div class="stadium">
		<div class="aciktribun">
			<div class="sahakenari">
				<div class="saha">

					<div class="ustcezasahasi">
						<div class="ustaltipas"></div>
					</div>
					<div class="ustyay"></div>
					<div class="ortacizgi"></div>
					<div class="santra"></div>
					<div class="altyay"></div>
					<div class="altcezasahasi">
						<div class="altaltipas"></div>
					</div>
				</div>
			</div>
		</div>
		

	</div>

</body>
</html>
